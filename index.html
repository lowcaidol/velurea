<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VELUREA – Agencja OnlyFans</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0e0e14;
      --card-bg: #1b1b29;
      --accent: #d4af37; /* złoty */
      --text: #ffffff;
      --light-text: #cccccc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text);
      scroll-behavior: smooth;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      color: var(--accent);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    header {
      background: #000;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 2rem;
      font-family: 'Playfair Display', serif;
      color: var(--accent);
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      padding: 8rem 2rem;
      text-align: center;
      background: radial-gradient(circle at center, #1c1c2e 0%, #0e0e14 100%);
    }

    .hero h1 {
      font-size: 4rem;
    }

    .hero p {
      margin-top: 1rem;
      font-size: 1.5rem;
    }

    .cta-btn {
      margin-top: 2rem;
      background: var(--accent);
      color: #000;
      padding: 1rem 2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .cta-btn:hover {
      transform: scale(1.05);
    }

    section {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
    }

    .grid {
      display: grid;
      gap: 2rem;
    }

    .grid-2 {
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
    }

    .card.animate {
      opacity: 1;
      transform: translateY(0);
    }

    .faq-item {
      background: var(--card-bg);
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .faq-item .answer {
      display: none;
      color: var(--light-text);
    }

    .faq-item.active .answer {
      display: block;
      margin-top: 0.5rem;
    }

    .contact-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .contact-form, .contact-socials {
      flex: 1;
      min-width: 300px;
    }

    input, textarea {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }

    button {
      background: var(--accent);
      color: #000;
      padding: 1rem 2rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .social-links a {
      display: block;
      background: #333;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1rem;
      color: var(--accent);
      font-weight: 500;
      text-align: center;
      transition: background 0.3s;
    }

    .social-links a:hover {
      background: var(--accent);
      color: #000;
    }

    footer {
      background: #000;
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    @media(max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      h2 {
        font-size: 2rem;
      }

      .contact-grid {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Treść strony jak w poprzednim kodzie, niezmieniona -->

  <script>
    // Intersection Observer dla animacji kafelków
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('animate');
        }
      });
    }, {
      threshold: 0.1
    });

    document.querySelectorAll('.card').forEach(card => {
      observer.observe(card);
    });

    // FAQ toggle
    document.querySelectorAll('.faq-item').forEach(item => {
      item.addEventListener('click', () => {
        item.classList.toggle('active');
      });
    });
  </script>

</body>
</html>
